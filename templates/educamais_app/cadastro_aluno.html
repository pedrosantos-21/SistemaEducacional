{% extends 'base.html' %}

{% block content %}
<div class="content-card">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="fw-bold">Novo Cadastro</h2>
        <span class="small opacity-75">Preencha as informações do reeducando</span>
    </div>

    <ul class="nav nav-pills mb-4" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active bg-white text-primary fw-bold" id="dados-pessoais-tab">Dados Pessoais</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link text-white" id="dados-vinculo-tab">Dados do Vínculo</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link text-white" id="situacao-tab">Situação Atual</button>
        </li>
    </ul>

    <hr class="border-white opacity-50">

    <form method="POST">
        {% csrf_token %} <div class="row g-3">
            <div class="col-12">
                <label class="form-label">Nome Completo</label>
                <input type="text" class="form-control" name="nome_completo">
            </div>

            <div class="col-md-6">
                <label class="form-label">Alcunha / Apelido</label>
                <input type="text" class="form-control" name="alcunha">
            </div>

            <div class="col-md-6">
                <label class="form-label">CPF (xxx.xxx.xxx-xx)</label>
                <input type="text" class="form-control" placeholder="000.000.000-00" name="cpf">
            </div>

            <div class="col-md-6">
                <label class="form-label">RG</label>
                <input type="text" class="form-control" name="rg">
            </div>

            <div class="col-md-6">
                <label class="form-label">Nome do Pai</label>
                <input type="text" class="form-control" name="nome_pai">
            </div>

            <div class="col-md-6">
                <label class="form-label">Nome da Mãe</label>
                <input type="text" class="form-control" name="nome_mae">
            </div>

            <div class="col-md-6">
                <label class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" name="data_nascimento">
            </div>
            
            <div class="col-md-6">
                <label class="form-label">Nacionalidade</label>
                <input type="text" class="form-control" name="nacionalidade">
            </div>

            <div class="col-md-6">
                <label class="form-label">Estado Civil</label>
                <input type="text" class="form-control" name="estado_civil">
            </div>
        </div>

        <div class="d-flex justify-content-end gap-2 mt-4">
            <button type="reset" class="btn btn-outline-light">Limpar</button>
            <button type="submit" class="btn btn-orange px-4">Salvar</button>
        </div>
    </form>
</div>

<div class="row mt-4 text-white">
    <div class="col-md-4">
        <div class="bg-primary p-3 rounded opacity-75">
            <small>Total Cadastrados</small>
            <h3>1.234</h3>
        </div>
    </div>
    <div class="col-md-4">
        <div class="bg-primary p-3 rounded opacity-75">
            <small>Em Regime Fechado</small>
            <h3>512</h3>
        </div>
    </div>
    <div class="col-md-4">
        <div class="bg-primary p-3 rounded opacity-75">
            <small>Término Próximo (30d)</small>
            <h3>23</h3>
        </div>
    </div>
</div>

{% endblock %}
